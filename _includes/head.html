<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>
  {%- if page.title -%}
    {{ page.title }} · {{ site.title }}
  {%- else -%}
    {{ site.title }}
  {%- endif -%}
</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
<link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{%- if page.title -%}{{ page.title }} · {{ site.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 200 }}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
<meta property="og:image" content="{{ '/assets/og.png' | absolute_url }}" />
<meta property="og:locale" content="zh_CN" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{%- if page.title -%}{{ page.title }} · {{ site.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 200 }}" />
<meta name="twitter:image" content="{{ '/assets/og.png' | absolute_url }}" />

<script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
